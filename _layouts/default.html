<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        /* Your custom CSS starts here. Customized with cold blues and light greens on a dark background. */

        /* Basic reset for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles: Dark background, light text */
        body {
            font-family: 'Roboto', sans-serif;  /* Updated to Roboto as requested */
            font-size: 16px;  /* Base font size */
            line-height: 1.6;  /* Spacing between lines */
            color: #abb2bf;  /* Light gray text */
            background-color: #282c34;  /* Cool dark gray-blue background */
            margin: 40px auto;  /* Top/bottom margins 40px, left/right auto for centering */
            padding: 0 20px;  /* Left/right padding */
            max-width: 800px;  /* Max width to prevent super-wide pages on large screens */
        }

        /* Headings: Cold blue for accents */
        h1, h2, h3, h4, h5, h6 {
            color: #61afef;  /* Cold blue heading color */
            margin-bottom: 20px;  /* Space below headings */
        }
        h1 {
            font-size: 32px;
        }
        h2 {
            font-size: 24px;
        }

        /* Paragraphs and lists: Add margins */
        p {
            margin-bottom: 16px;  /* Space below paragraphs */
        }
        ul, ol {
            margin-bottom: 16px;
            padding-left: 40px;  /* Indent lists */
        }

        /* Links: Cold blue with light green hover */
        a {
            color: #61afef;  /* Cold blue link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #98c379;  /* Light green on hover */
        }

        /* Code blocks: Darker background with light text */
        pre, code {
            background-color: #21252b;  /* Darker gray background */
            color: #abb2bf;  /* Light text */
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* Images: Ensure they fit nicely */
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        /* Blockquotes: Blended background to embed more, with subtle border */
        blockquote {
            margin: 20px 0;
            padding: 10px 20px;
            border-left: 4px solid #4b5362;  /* Subtle gray-blue border */
            color: #abb2bf;  /* Light text */
            font-style: italic;
            background-color: #282c34;  /* Same as body background for better embedding */
        }
        blockquote p {
            margin-bottom: 0;  /* No extra space in nested paragraphs */
        }

        /* Tables: Borders and alternating shades */
        table {
            width: 100%;  /* Full width */
            border-collapse: collapse;  /* Clean borders */
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #4b5362;  /* Gray-blue borders */
            padding: 8px;  /* Cell padding */
            text-align: left;  /* Left align by default */
            color: #abb2bf;  /* Light text */
        }
        th {
            background-color: #21252b;  /* Header background */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #21252b;  /* Alternate row shading for readability */
        }

        /* Horizontal rules: Subtle gray-blue line */
        hr {
            border: 0;
            height: 1px;
            background-color: #4b5362;  /* Gray-blue line */
            margin: 20px 0;
        }

        /* Strengthen bold and italic for emphasis */
        strong {
            font-weight: bold;
            color: #98c379;  /* Light green for bold */
        }
        em {
            font-style: italic;
            color: #56b6c2;  /* Cyan blue for italics */
        }
    </style>
</head>
<body>
    {{ content }}  <!-- This is where your Markdown content gets inserted -->
</body>
</html>
