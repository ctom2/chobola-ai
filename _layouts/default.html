<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        /* Your custom CSS starts here. Customized for Night Owl IDE theme. */

        /* Basic reset for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles: Dark background, light text for IDE feel */
        body {
            font-family: 'Roboto', monospace;  /* Monospace font for IDE authenticity; change back to 'Arial', sans-serif if preferred */
            font-size: 16px;  /* Base font size */
            line-height: 1.6;  /* Spacing between lines */
            color: #d6deeb;  /* Foreground text */
            background-color: #011627;  /* Dark blue-black background */
            margin: 40px auto;  /* Top/bottom margins 40px, left/right auto for centering */
            padding: 0 20px;  /* Left/right padding */
            max-width: 800px;  /* Max width to prevent super-wide pages on large screens */
        }

        /* Headings: Purple for keywords */
        h1, h2, h3, h4, h5, h6 {
            color: #c792ea;  /* Purple heading color */
            margin-bottom: 20px;  /* Space below headings */
        }
        h1 {
            font-size: 32px;
        }
        h2 {
            font-size: 24px;
        }

        /* Paragraphs and lists: Add margins */
        p {
            margin-bottom: 16px;  /* Space below paragraphs */
        }
        ul, ol {
            margin-bottom: 16px;
            padding-left: 40px;  /* Indent lists */
        }

        /* Links: Blue for functions */
        a {
            color: #82aaff;  /* Blue link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #7fdbca;  /* Cyan on hover for variables */
        }

        /* Code blocks: Darker background with light text */
        pre, code {
            background-color: #0b253a;  /* Darker input-like background */
            color: #d6deeb;  /* Light text */
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* Images: Ensure they fit nicely */
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        /* Blockquotes: Blended background to embed more, with subtle border */
        blockquote {
            margin: 20px 0;
            padding: 10px 20px;
            border-left: 4px solid #5f7e97;  /* Subtle blue-gray border */
            color: #d6deeb;  /* Light text */
            font-style: italic;
            background-color: #011627;  /* Same as body background for better embedding */
        }
        blockquote p {
            margin-bottom: 0;  /* No extra space in nested paragraphs */
        }

        /* Tables: Borders and alternating shades */
        table {
            width: 100%;  /* Full width */
            border-collapse: collapse;  /* Clean borders */
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #5f7e97;  /* Blue-gray borders */
            padding: 8px;  /* Cell padding */
            text-align: left;  /* Left align by default */
            color: #d6deeb;  /* Light text */
        }
        th {
            background-color: #0b253a;  /* Header background */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #122d42;  /* Alternate row shading for readability */
        }

        /* Horizontal rules: Subtle blue-gray line */
        hr {
            border: 0;
            height: 1px;
            background-color: #5f7e97;  /* Blue-gray line */
            margin: 20px 0;
        }

        /* Strengthen bold and italic for emphasis */
        strong {
            font-weight: bold;
            color: #ff5874;  /* Pink for bold (booleans/constants) */
        }
        em {
            font-style: italic;
            color: #ecc48d;  /* Yellow-orange for italics (strings) */
        }
    </style>
</head>
<body>
    {{ content }}  <!-- This is where your Markdown content gets inserted -->
</body>
</html>
